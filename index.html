<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparky Electrician | Professional Services</title>
    <style>
        :root { --primary: #ffcc00; --dark: #1a1a1a; --light: #f4f4f4; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--light); color: var(--dark); }
        header { background: var(--dark); color: var(--primary); padding: 1rem; text-align: center; border-bottom: 4px solid var(--primary); }
        .container { max-width: 1000px; margin: 20px auto; padding: 20px; }
        
        /* Gallery Style */
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 20px; }
        .work-card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: 0.3s; }
        .work-card:hover { transform: translateY(-5px); }
        .work-card img { width: 100%; height: 200px; object-fit: cover; background: #ddd; }
        .work-card-info { padding: 15px; }

        /* Form Styles */
        .section-card { background: white; padding: 25px; border-radius: 10px; margin-bottom: 30px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        h2 { border-left: 5px solid var(--primary); padding-left: 10px; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { background: var(--primary); color: var(--dark); border: none; padding: 12px 25px; font-weight: bold; border-radius: 5px; cursor: pointer; width: 100%; font-size: 1rem; }
        button:hover { background: #e6b800; }
        
        .admin-toggle { background: #ddd; color: #555; width: auto; font-size: 0.8rem; margin-top: 50px; }
        .hidden { display: none; }
        .loading { text-align: center; padding: 40px; font-style: italic; color: #666; }
    </style>
</head>
<body>

<header>
    <h1>⚡ SPARKY'S ELECTRICAL SERVICES</h1>
    <p>Licensed • Reliable • Affordable</p>
</header>

<div class="container">
    
    <section>
        <h2>My Recent Work</h2>
        <div id="gallery" class="gallery">
            <div class="loading">Fetching latest projects...</div>
        </div>
    </section>

    <hr style="margin: 40px 0; border: 0; border-top: 1px solid #ccc;">

    <section class="section-card">
        <h2>Book a Service / Get a Quote</h2>
        <form id="customerForm">
            <input type="hidden" name="type" value="customer">
            <input type="text" name="name" placeholder="Your Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <textarea name="message" rows="4" placeholder="How can I help you? (e.g. Socket repair, Rewiring)" required></textarea>
            <button type="submit" id="custBtn">Send Request</button>
        </form>
    </section>

    <button class="admin-toggle" onclick="document.getElementById('adminSection').classList.toggle('hidden')">Admin Access</button>
    
    <section id="adminSection" class="section-card hidden" style="border-top: 4px solid #28a745; margin-top: 10px;">
        <h2>Admin: Add New Work</h2>
        <form id="adminForm">
            <input type="hidden" name="type" value="admin">
            <input type="text" name="jobTitle" placeholder="Project Name (e.g. Kitchen Lighting)" required>
            <textarea name="description" placeholder="Short description of what you did"></textarea>
            <input type="text" name="imageUrl" placeholder="Image URL (Paste link from Imgur/PostImages)">
            <button type="submit" id="adminBtn" style="background: #28a745; color: white;">Post to Live Site</button>
        </form>
    </section>

</div>

<script>
    // YOUR UNIQUE BACKEND LINK
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxDRbKhrh1vhIjgBH1QDhNav7tHRaO-Ih_VQ0BuJ-4tZoUESfZfq6qJvQSkqgz6pixW/exec';

    // 1. FUNCTION TO LOAD GALLERY
    async function loadGallery() {
        const gallery = document.getElementById('gallery');
        try {
            const response = await fetch(SCRIPT_URL);
            const data = await response.json();
            
            if (data.length === 0) {
                gallery.innerHTML = '<p class="loading">No work logs found. Use the Admin panel to upload your first job!</p>';
                return;
            }

            gallery.innerHTML = data.reverse().map(item => `
                <div class="work-card">
                    <img src="${item.img || 'https://via.placeholder.com/300x200?text=No+Image'}" alt="Electrical Work">
                    <div class="work-card-info">
                        <h3>${item.title}</h3>
                        <p>${item.desc}</p>
                    </div>
                </div>
            `).join('');
        } catch (error) {
            gallery.innerHTML = '<p class="loading">Error loading gallery. Please check your connection.</p>';
        }
    }

    // 2. FUNCTION TO HANDLE FORM SUBMISSIONS
    async function handleForm(e, btnId) {
        e.preventDefault();
        const btn = document.getElementById(btnId);
        const originalText = btn.innerText;
        btn.innerText = "Sending... Please wait";
        btn.disabled = true;

        const formData = new FormData(e.target);
        
        try {
            // Using 'no-cors' for POST ensures data reaches Google Sheet even with redirect errors
            await fetch(SCRIPT_URL, { 
                method: 'POST', 
                mode: 'no-cors', 
                body: new URLSearchParams(formData) 
            });
            
            alert("Success! Your data has been recorded in the Exam Sheet.");
            e.target.reset();
            if(btnId === 'adminBtn') loadGallery(); // Refresh gallery after admin post
        } catch (error) {
            alert("Something went wrong. Try again.");
        } finally {
            btn.innerText = originalText;
            btn.disabled = false;
        }
    }

    // ATTACH EVENTS
    document.getElementById('customerForm').onsubmit = (e) => handleForm(e, 'custBtn');
    document.getElementById('adminForm').onsubmit = (e) => handleForm(e, 'adminBtn');

    // LOAD GALLERY ON START
    loadGallery();
</script>

</body>
</html>
